name: Deploy Spring Boot to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Copy jar to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}   # Ïòà: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/memoring-server-0.0.1-SNAPSHOT.jar"
          target: "/home/ubuntu/app"

      - name: Deploy and restart application
        uses: appleboy/ssh-action@master
        env:                       # üëâ GitHub Secrets ‚Üí Ïï°ÏÖò env
          DB_URL: ${{ secrets.DB_URL }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          OPENAI_APIKEY: ${{ secrets.OPENAI_APIKEY }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: DB_URL,DB_USERNAME,DB_PASSWORD,JWT_SECRET,OPENAI_APIKEY
          script: |
            echo "=== Starting deploy ==="

            export SPRING_DATASOURCE_URL="$DB_URL"
            export SPRING_DATASOURCE_USERNAME="$DB_USERNAME"
            export SPRING_DATASOURCE_PASSWORD="$DB_PASSWORD"

            # Î∞∞Ìè¨ ÎîîÎ†âÌÑ∞Î¶¨ Ï§ÄÎπÑ
            mkdir -p /home/ubuntu/app
            cd /home/ubuntu/app

            echo "Current directory: $(pwd)"

            # --- Í∏∞Ï°¥ Ïï± Ï¢ÖÎ£å (PID ÌååÏùº Í∏∞Î∞ò) ---
            if [ -f app.pid ]; then
              OLD_PID=$(cat app.pid)
              if ps -p "$OLD_PID" > /dev/null 2>&1; then
                echo "Stopping previous application (PID: $OLD_PID)"
                kill -15 "$OLD_PID"
                sleep 5
              else
                echo "app.pid exists but process not running. Cleaning."
              fi
            else
              echo "No app.pid found. Skipping stop."
            fi

            rm -f app.pid

            # --- ÏÉà Î≤ÑÏ†Ñ Ïã§Ìñâ ---
            echo "Starting new application..."

            setsid nohup java -jar build/libs/memoring-server-0.0.1-SNAPSHOT.jar --spring.profiles.active=prod > app.log 2>&1 &

            NEW_PID=$!
            echo "$NEW_PID" > app.pid

            echo "Application started with PID: $NEW_PID"
            echo "PID saved to app.pid"

            # ÌîÑÎ°úÏÑ∏Ïä§ ÏÇ¥ÏïÑÏûàÎäîÏßÄ ÌôïÏù∏
            sleep 6
            if ps -p "$NEW_PID" > /dev/null 2>&1; then
              echo "New application is running (PID: $NEW_PID)"
            else
              echo "Application failed to start!"
              echo "Recent logs:"
              tail -n 50 app.log || true
              exit 1
            fi

            # Ìó¨Ïä§Ï≤¥ÌÅ¨
            echo "Running health check..."
            sleep 10

            if curl -fs http://localhost:8080/actuator/health; then
              echo "Health check OK!"
            else
              echo "Health check FAILED"
              tail -n 50 app.log || true
              exit 1
            fi

            echo "=== Deploy finished successfully ==="
