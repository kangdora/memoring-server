name: Deploy Spring Boot to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Copy jar to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/memoring-server-0.0.1-SNAPSHOT.jar"
          target: "/home/ubuntu/app"

      - name: Deploy and restart application
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "=== Starting deploy ==="
            
            # 안전한 배포 디렉터리 확보
            mkdir -p /home/ubuntu/app
            cd /home/ubuntu/app
            
            echo "Current directory: $(pwd)"
            
            # --- 기존 앱 종료 (PID 파일 기반) ---
            if [ -f app.pid ]; then
              OLD_PID=$(cat app.pid)
              if ps -p "$OLD_PID" > /dev/null 2>&1; then
                echo "Stopping previous application (PID: $OLD_PID)"
                kill -15 "$OLD_PID"
                sleep 5
              else
                echo "app.pid exists but process not running. Cleaning."
              fi
            else
              echo "No app.pid found. Skipping stop."
            fi
            
            # 혹시 남은 자바 프로세스 있으면 정리 (안전을 위해)
            REMAINS=$(pgrep -f 'memoring-server-0.0.1-SNAPSHOT.jar' || true)
            if [ -n "$REMAINS" ]; then
              echo "Force stopping remaining java process: $REMAINS"
              kill -9 $REMAINS || true
            fi
            
            # --- 새 버전 실행 ---
            echo "Starting new application..."
            
            nohup java -jar \
              -Dspring.profiles.active=prod \
              memoring-server-0.0.1-SNAPSHOT.jar > app.log 2>&1 &
            
            NEW_PID=$!
            echo "$NEW_PID" > app.pid
            
            echo "Application started with PID: $NEW_PID"
            echo "PID saved to app.pid"
            
            # 확인 시간
            sleep 6
            
            if ps -p "$NEW_PID" > /dev/null 2>&1; then
              echo "New application is running (PID: $NEW_PID)"
            else
              echo "Application failed to start!"
              echo "Recent logs:"
              tail -n 50 app.log
              exit 1
            fi
            
            # 헬스체크
            echo "Running health check..."
            sleep 10
            
            if curl -fs http://localhost:8080/actuator/health; then
              echo "Health check OK!"
            else
              echo "Health check FAILED"
              tail -n 50 app.log
              exit 1
            fi
            
            echo "=== Deploy finished successfully ==="